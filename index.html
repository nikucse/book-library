<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Library</title>
    <!-- Loading tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
      <header class="mb-8">
        <h1 class="text-3xl font-bold text-center text-indigo-500 mb-2">
          Book Library
        </h1>
        <div
          class="flex flex-col md:flex-row justify-between items-center gap-4 mb-6"
        >
          <div class="relative w-full">
            <input
              type="text"
              id="search"
              placeholder="Search by title or author..."
              class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500"
            />
            <i class="fas fa-search absolute right-3 top-3 text-gray-400"></i>
          </div>
          <div class="flex gap-4 w-full md:w-auto">
            <select
              id="sort"
              class="px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500"
            >
              <option value="title">Sort by Title</option>
              <option value="date">Sort by Date</option>
            </select>
            <div
              class="flex bg-white rounded-lg border border-gray-300 overflow-hidden"
            >
              <button id="grid-view" class="px-3 py-2 bg-indigo-600 text-white">
                <i class="fas fa-th"></i>
              </button>
              <button
                id="list-view"
                class="px-3 py-2 bg-white hover:bg-gray-100"
              >
                <i class="fas fa-list"></i>
              </button>
            </div>
          </div>
        </div>
      </header>

      <main>
        <div
          id="books-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
        >
          <!-- Books will be loaded here dynamically -->
        </div>
        </div>
        <div id="no-results" class="text-center py-12 hidden">
          <p class="text-gray-500 text-lg">
            No books found. Try a different search.
          </p>
        </div>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
